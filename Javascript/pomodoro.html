<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./temp.css" />
  </head>
  <body>
    <div id="Main-navbar">
      <a class="Main-title" href="./pomodoro.html"
        ><span class="Main-title-text">pomodoro</span></a
      >
    </div>
    <div id="TimerAnime">
      <div class="AnimeBox">
        <div class="WaterAnime"></div>
        <div class="WaterAnime2"></div>
        <div class="WaterAnime3"></div>
        <div class="WaterAnime4"></div>
      </div>
    </div>

      <div id="clockbox"><span id="pomodoroclock"></span></div>
      <div id="btnBox">
        <button class="button">Start</button>
        <button class="button">Pause</button>
        <button class="button">Reset</button>
        <button class="button">25m</button>
        <button class="button">5m</button>
        <button class="button">10m</button>
      </div>
    </div>

      src="https://code.jquery.com/jquery-3.6.3.js"

      crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
