<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSarray</title>
</head>
<body>
    <h1>Array</h1>
    <!-- 배열을 만드는 syntax -->
    <h2>Syntax</h2>
    <script>
        var friend = ['jeahyuk', 'jongkuk', 'bon9'];
    </script>
    <!-- 배열을 가져오는 방법 -->
    <h2>get</h2>
    <script>
        document.write(friend[0]);
        document.write(friend[1]);
        document.write(friend[2]);
    </script>
    <!-- data를 추가하는 방법 -->
    <h2>add</h2>
    <script>
        friend.push('teawon');
    </script>
    <!-- 배열안의 요소의 수 -->
    <h2>count</h2>
    <script>
        document.write(friend.length);
    </script>
</body>
</html>
