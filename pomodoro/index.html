<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./temp.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="Main-navbar">
      <a class="Main-title" href="./index.html"
        ><span class="Main-title-text">FocusTime</span></a
      >
    </div>

    <div id="clockspace">
      <div id="TimerAnime">
        <div class="AnimeBox">
          <div id="clockbox"><span id="pomodoroclock"></span></div>
          <div id="WaterAnime"></div>
        </div>
      </div>
      <div id="btnBox">
        <button class="button"><i class="bi bi-play-fill"></i></button>
        <button class="button"><i class="bi bi-pause-fill"></i></button>
        <button class="button"><i class="bi bi-arrow-clockwise"></i></button>
        <button class="button">Full</button>
        <button class="button">Half</button>
        <button class="button">Break</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
  </body>
</html>
