<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./temp.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="Main-navbar">
      <a class="Main-title" href="./index.html"
        ><span class="Main-title-text">FocusTime</span></a
      >
    </div>

    <div id="clockspace">
      <div id="TimerAnime">
        <div class="AnimeBox">
          <div id="clockbox"><span id="pomodoroclock"></span></div>
          <div id="WaterAnime"></div>

          <!-- <div class="WaterAnime2"></div>
        <div class="WaterAnime3"></div>
        <div class="WaterAnime4"></div> -->
        </div>
      </div>
      <div id="btnBox">
        <button class="button"><i class="bi bi-play-fill"></i></button>
        <button class="button"><i class="bi bi-pause-fill"></i></button>
        <button class="button"><i class="bi bi-arrow-clockwise"></i></button>
        <button class="Func button">Full Time</button>
        <button class="Func button">Half Time</button>
        <button class="Func button">Break Time</button>
      </div>
      <!-- <div id="S-TimeBtnBox">
        <button class="ST-button">M+</button>
        <button class="ST-button">M-</button>
        <button class="ST-button">S+</button>
        <button class="ST-button">S-</button>
      </div> -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
  </body>
</html>
