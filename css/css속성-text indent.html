<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>text indent</title>
    <style>
        .parent{width: 200px; border: 5px solid red;}
        .child{width: 300px; text-indent: 10%;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">text indent test</div>
    </div>
</body>
</html>
