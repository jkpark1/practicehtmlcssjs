<!DOCTYPE>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>pseudo-class of link</title>
        <style media="screen">
            a:link {color: blue;}
            a:visited {color: grey;}
        </style>
    </head>
    <body>
        <a href="http://www.naver.com/">네이버</a>
        <a href="http://google.com/">구글</a>
        <a href="http:www.daum.net/">다음</a>
    </body>
</html>
