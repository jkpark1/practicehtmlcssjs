<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>font-weight</title>
        <style>
            body{
                padding: 0.20px;
                font-family: 'arial';
            }
            .w100{font-weight: 100;}
            .w200{font-weight: 200;}
            .w300{font-weight: 300;}
            .w400{font-weight: 400;}
            .w500{font-weight: 500;}
            .w600{font-weight: 600;}
            .w700{font-weight: 700;}
            .w800{font-weight: 800;}
            .w900{font-weight: 900;}
        </style>
    </head>
    <body>
        <p class="w100">this is 100weight</p>
        <p class="w200">this is 200weight</p>
        <p class="w300">this is 300weight</p>
        <p class="w400">this is 400weight</p>
        <p class="w500">this is 500weight</p>
        <p class="w600">this is 600weight</p>
        <p class="w700">this is 700weight</p>
        <p class="w800">this is 800weight</p>
        <p class="w900">this is 900weight</p>
    </body>
</html>
